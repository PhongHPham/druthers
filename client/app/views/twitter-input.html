<div class="col-md-9">
  <h2 class="featurette-heading">Enter your Twitter,
      <span class="text-muted">find your match</span>
  </h2>
  <form class="input">
  <input type="text" ng-model="twitterCtrl.twitterHandle">
  <button ng-click="twitterCtrl.getCandidateMatch()">Match Me!</button>
  </form>
  <p class="lead"> {{twitterCtrl.candidateName }}
  </p>
  <div id="candidate-match-chart"></div>
</div>


<candidate-pic class="col-md-3"></candidate-pic>
